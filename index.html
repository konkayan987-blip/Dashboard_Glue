<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Glue Executive Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-gauge"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:#0f172a;
    color:white;
}
.header{
    padding:20px;
    font-size:26px;
    font-weight:bold;
}
.grid{
    display:grid;
    grid-template-columns: repeat(4,1fr);
    gap:15px;
    padding:20px;
}
.card{
    background:#1e293b;
    padding:20px;
    border-radius:12px;
}
.kpi{
    font-size:28px;
    font-weight:bold;
}
.green{color:#00e676;}
.red{color:#ff4d4f;}
.gold{color:gold;}
.silver{color:silver;}
.bronze{color:#cd7f32;}
button{
    padding:8px 14px;
    border:none;
    border-radius:6px;
    background:#00c896;
    cursor:pointer;
}
canvas{
    background:#1e293b;
    border-radius:12px;
    padding:10px;
}
table{
    width:100%;
    margin-top:15px;
}
th,td{
    padding:6px;
    text-align:left;
}
</style>
</head>

<body>

<div class="header">
Glue Executive Dashboard
<button onclick="downloadPDF()">Export PDF</button>
</div>

<div class="grid">

<div class="card">
<div>Cost per Output</div>
<div id="costKPI" class="kpi">0.338</div>
</div>

<div class="card">
<div>Efficiency</div>
<div class="kpi green">96.75%</div>
</div>

<div class="card">
<div>Total Glue Used</div>
<div class="kpi">503,805 kg</div>
</div>

<div class="card">
<div>Total Cost</div>
<div class="kpi">à¸¿1,940,358</div>
</div>

</div>

<div style="padding:20px; display:grid; grid-template-columns:1fr 1fr; gap:20px;">

<canvas id="trendChart"></canvas>
<canvas id="gaugeChart"></canvas>

</div>

<div style="padding:20px;">

<h3>Machine Ranking</h3>

<table>
<tr><th>Rank</th><th>Machine</th><th>Efficiency</th></tr>
<tr><td class="gold">1</td><td>BHS</td><td>97.5%</td></tr>
<tr><td class="silver">2</td><td>ISOWA</td><td>96.8%</td></tr>
<tr><td class="bronze">3</td><td>YUELI</td><td>95.9%</td></tr>
</table>

</div>

<script>

/* KPI Color Logic */
let cost = 0.338;
let target = 0.35;
let kpi = document.getElementById("costKPI");

if(cost > target){
    kpi.classList.add("red");
}else{
    kpi.classList.add("green");
}

/* Trend Chart */
new Chart(document.getElementById("trendChart"),{
    type:'line',
    data:{
        labels:["Jan","Feb","Mar","Apr","May","Jun"],
        datasets:[{
            label:"Cost per Output",
            data:[0.32,0.34,0.36,0.33,0.35,0.338],
            borderWidth:2,
            tension:0.3
        }]
    }
});

/* Gauge Chart */
new Chart(document.getElementById("gaugeChart"),{
    type:'gauge',
    data:{
        datasets:[{
            value:96.75,
            minValue:0,
            data:[100],
        }]
    },
    options:{
        needle:{ radiusPercentage:2 }
    }
});

/* Export PDF */
function downloadPDF(){
    html2pdf().from(document.body).save("Glue_Dashboard.pdf");
}

</script>

</body>
</html>
